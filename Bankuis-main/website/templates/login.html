
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}


<form method="POST">
  <h1 align="center">BankUiS</h1>
  <center><img src="static/bankuislogo.jpg" style="width: 682px; height: 400px"/></center>
  <p> </p>
  <p>Welcome to BankUis login to get started.</p>
  <p> </p>
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      maxlength="25"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
      maxlength="25"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
